<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #121212);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        h2, h3 {
            color: #b0b0b0;
            text-align: center;
            margin: 10px 0;
            font-size: 1.5em;
        }

        .logout-button {
            background-color: #e74c3c;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1em;
            text-align: center;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        input[type="text"], select {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #007acc;
            background-color: #252526;
            color: #ffffff;
            width: calc(100% - 24px);
            max-width: 300px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #005a9e;
            background-color: #333;
            outline: none;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 10px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #005a9e;
            transform: translateY(-3px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        th {
            background-color: #333;
            color: #ffffff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #444;
        }

        .file-button {
            width: 100%;
            text-align: left;
        }

        .folder-button {
            width: 100%;
            text-align: left;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            h2, h3 {
                font-size: 1.3em;
            }

            input[type="text"], select, button {
                width: 100%;
                max-width: none;
                margin-left: 0;
            }
        }
    </style>
    <script src="/JavaScript/ViewerJS/branch-details-viewer.js" defer></script>
</head>
<body>
<h1>Branch: <span id="branchName"></span></h1>
<h2>Created by: <span id="createdBy"></span></h2>
<a href="/logout">
    <button class="logout-button">Logout</button>
</a>
<h3>Folders</h3>
<table id="folderList">
    <thead>
    <tr>
        <th>Folder Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<h3>Files</h3>
<table id="fileList">
    <thead>
    <tr>
        <th>File Name</th>
        <th>Language</th>
        <th>Created By</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>

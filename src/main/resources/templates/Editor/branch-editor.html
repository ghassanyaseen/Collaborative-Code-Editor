<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #121212);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        h2, h3 {
            color: #b0b0b0;
            text-align: center;
            margin: 10px 0;
            font-size: 1.5em;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #007acc;
            background-color: #252526;
            color: #ffffff;
            width: calc(100% - 24px);
            max-width: 300px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #005a9e;
            background-color: #333;
            outline: none;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 10px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #005a9e;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .logout-button {
            background-color: #e74c3c;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .merge-input-group, .clone-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .merge-input-group input, .clone-input-group input {
            margin-right: 10px;
        }

        .merge-button-container, .clone-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        th {
            background-color: #333;
            color: #ffffff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            h2, h3 {
                font-size: 1.3em;
            }

            input[type="text"], button {
                width: 100%;
                max-width: none;
                margin-left: 0;
            }

            th, td {
                font-size: 14px;
            }

            .input-group, .merge-input-group, .clone-input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group button, .merge-input-group button, .clone-input-group button {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
    <script src="/JavaScript/EditorJS/branch-editor.js" defer></script>
</head>
<body>
<h1>Branch Management</h1>

<a href="/logout">
    <button class="logout-button">Logout</button>
</a>

<!-- Create Branch -->
<h2>Create a New Branch</h2>
<div class="input-group">
    <input type="text" id="branchName" placeholder="Branch Name" required>
    <button id="createBranchButton">Create Branch</button>
</div>

<!-- Clone Branch -->
<h2>Clone a Branch</h2>
<div class="clone-input-group">
    <input type="text" id="newBranchName" placeholder="New Branch Name" required>
    <input type="text" id="sourceBranchForClone" placeholder="Source Branch Name" required>
    <div class="clone-button-container">
        <button id="cloneBranchButton">Clone<br>Branch</button>
    </div>
</div>

<!-- Merge Branches -->
<h2>Merge Branches</h2>
<div class="merge-input-group">
    <input type="text" id="targetBranchName" placeholder="Target Branch Name" required>
    <input type="text" id="sourceBranchName" placeholder="Source Branch Name" required>
    <div class="merge-button-container">
        <button id="mergeBranchButton">Merge<br>Branches</button>
    </div>
</div>

<!-- Display Branches in a Table -->
<h2>Branches</h2>
<table id="branchTable">
    <thead>
    <tr>
        <th>Branch Name</th>
        <th>Created By</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="branchList">
    <!-- Branches will be listed here dynamically -->
    </tbody>
</table>
</body>
</html>
